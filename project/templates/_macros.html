{%macro render_field(field)%}
    <div class="control-group">
        <div class="controls">
            {{field.label}}
            
            {{field(**kwargs)|safe}}
        </div>
    </div>

    {%if field.errors%}
        <ul>
            {%for error in field.errors%}
                <li style = "color: red">
                    {{error}}
                </li>
            {%endfor%}
        </ul>
    {%endif%}
{%endmacro%}
